<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPONIBILIDAD DE CAMAS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>DISPONIBILIDAD DE CAMAS NIGGA-MAN</h1>
    </header>
    <main>
        <div class="grid">
            <!-- Filas y columnas con botones -->
            <div class="cell"><button class="btn">1</button><button class="btn">2</button></div>
            <div class="cell"><button class="btn">3</button><button class="btn">4</button></div>
            <div class="cell"><button class="btn">5</button><button class="btn">6</button></div>
            <div class="cell"><button class="btn">7</button><button class="btn">8</button></div>
            <div class="cell"><button class="btn">9</button><button class="btn">10</button></div>
            <div class="cell"><button class="btn">11</button><button class="btn">12</button></div>
            <div class="cell"><button class="btn">13</button><button class="btn">14</button></div>
            <div class="cell"><button class="btn">15</button><button class="btn">16</button></div>
            <div class="cell"><button class="btn">17</button><button class="btn">18</button></div>
            <div class="cell"><button class="btn">19</button><button class="btn">20</button></div>
            <div class="cell"><button class="btn">21</button><button class="btn">22</button></div>
            <div class="cell"><button class="btn">23</button><button class="btn">24</button></div>
            <div class="cell"><button class="btn">25</button><button class="btn">26</button></div>
            <div class="cell"><button class="btn">27</button><button class="btn">28</button></div>
            <div class="cell"><button class="btn">29</button><button class="btn">30</button></div>
            <div class="cell"><button class="btn">31</button><button class="btn">32</button></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
